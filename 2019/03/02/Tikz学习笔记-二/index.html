        <h2 id="例子"><a href="#例子" class="headerlink" title="例子"></a>例子</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br></pre></td><td class="code"><pre><span class="line">\documentclass[tikz,border=4pt]&#123;standalone&#125;  % 图片的边界是4pt</span><br><span class="line">\usepackage&#123;tikz&#125;</span><br><span class="line">\usetikzlibrary&#123;arrows,shapes,snakes,automata,backgrounds,petri,fit&#125;</span><br><span class="line">\begin&#123;document&#125;</span><br><span class="line">	\begin&#123;tikzpicture&#125;[node distance=1.3cm,&gt;=stealth&apos;,bend angle=45, auto]</span><br><span class="line">	% node distance表示节点之间的距离</span><br><span class="line">	%当环境带有 on grid 选项时，该值指的是 node 的中心之间的距离；当环境无 on grid 选项时，该值指的是 node 边界之间的距离，初始值为 1cm</span><br><span class="line">	% &gt;=stealth’指示箭头样式</span><br><span class="line">	% bend angle=45 指示路径的转弯角度</span><br><span class="line">	% auto 指示路径标签与路径的相对位置，auto=*,其中*可以是 left,right,false</span><br><span class="line">	</span><br><span class="line">	\tikzstyle&#123;place&#125;=[circle,thick,draw=blue!75,fill=blue!20,minimum size=6mm]</span><br><span class="line">	% minimum size是最小尺寸	，draw是边框的颜色，fill是背景填充的颜色</span><br><span class="line">	</span><br><span class="line">	\tikzstyle&#123;red place&#125;=[place,draw=red!75,fill=red!20]</span><br><span class="line">	%在place的基础上重新定义，draw和fill取代了之前的定义</span><br><span class="line">	</span><br><span class="line">	\tikzstyle&#123;transition&#125;=[rectangle,thick,draw=black!75,fill=black!20, minimum size=4mm]</span><br><span class="line">	%同上</span><br><span class="line">	</span><br><span class="line">	\tikzstyle&#123;every label&#125;=[red]</span><br><span class="line">	%定义了所有标签的样式</span><br><span class="line">	</span><br><span class="line">	%定义了箭头的形式</span><br><span class="line">	</span><br><span class="line">	\begin&#123;scope&#125;</span><br><span class="line">	% First net</span><br><span class="line">	\node [place, tokens = 1] (w1)   &#123;&#125;;</span><br><span class="line">	%样式为place,tokens=1指示标记数目为 1，节点的名称为w1，花括号无内容，表示标签无文字（但不能省略花括号）</span><br><span class="line">	</span><br><span class="line">	\node [place] (c1) [below of = w1] &#123;&#125;;</span><br><span class="line">	%c1是节点的名字， below of = w1表示c1位置在w1的下面</span><br><span class="line">	</span><br><span class="line">	\node [place] (s)  [below of = c1,label = above:$s\le 3$] &#123;&#125;;</span><br><span class="line">	% s在在c1的下面，标签位置above表示上面，内容为s&lt;3，注意中间的冒号“:”</span><br><span class="line">	</span><br><span class="line">	\node [place] (c2) [below of = s]  &#123;&#125;;</span><br><span class="line">	% c2在s的下面</span><br><span class="line">	</span><br><span class="line">	\node [place, tokens=1] (w2) [below of=c2]  &#123;&#125;;</span><br><span class="line">	</span><br><span class="line">	\node [transition] (e1) [left of=c1] &#123;&#125;</span><br><span class="line">	    edge [post,bend left]                  (w1)</span><br><span class="line">	    edge [post,bend right]                (s)</span><br><span class="line">	    edge [post]                           (c1);</span><br><span class="line">	    % 从w2向3个节点连线，pre和post是线的样式</span><br><span class="line">	    % 起点指向终点的线作为参考线，逆时针方向为正</span><br><span class="line">	    % bend right和bend left代表线的弯曲模式</span><br><span class="line">	    % bend right=45表示，起点处向左弯曲45度并且终点进入的方向是-45度</span><br><span class="line">	     </span><br><span class="line">	</span><br><span class="line">	\node [transition] (e2) [left of=c2] &#123;&#125;</span><br><span class="line">	edge [pre,bend right]                 (w2)</span><br><span class="line">	edge [post,bend left]                 (s)</span><br><span class="line">	edge [post]                           (c2);</span><br><span class="line"></span><br><span class="line">	</span><br><span class="line">	</span><br><span class="line">	\node [transition] (l1) [right of=c1] &#123;&#125;</span><br><span class="line">	edge [pre]                            (c1)</span><br><span class="line">	edge [pre,bend left]                  (s)</span><br><span class="line">	edge [post,bend right] node[swap] &#123;2&#125; (w1);</span><br><span class="line">	</span><br><span class="line">	</span><br><span class="line">	\node [transition] (l2) [right of=c2] &#123;&#125;</span><br><span class="line">	edge [pre]                            (c2)</span><br><span class="line">	edge [pre,bend right]                 (s)</span><br><span class="line">	edge [post,bend left]  node &#123;2&#125;       (w2);</span><br><span class="line">	\end&#123;scope&#125;</span><br><span class="line">	</span><br><span class="line">	</span><br><span class="line">	%开启 scope 环境，选项 xshift=6cm 使得环境生成的图右移 6cm</span><br><span class="line">	\begin&#123;scope&#125;[xshift=6cm]</span><br><span class="line"></span><br><span class="line">	% Second net</span><br><span class="line">	\node [place,tokens=1](w1&apos;)  &#123;&#125;;</span><br><span class="line">	</span><br><span class="line">	\node [place]     (c1&apos;) [below of=w1&apos;]  &#123;&#125;;</span><br><span class="line">	</span><br><span class="line">	\node [red place] (s1&apos;) [below of=c1&apos;,xshift=-5mm,label=left:$s$]      &#123;&#125;;</span><br><span class="line">	</span><br><span class="line">	\node [red place,tokens=3](s2&apos;) [below of=c1&apos;,xshift=5mm,label=right:$\bar s$] &#123;&#125;;%tokens=3表示中间有3个点</span><br><span class="line">	</span><br><span class="line">	\node [place]     (c2&apos;) [below of=s1&apos;,xshift=5mm]   &#123;&#125;;</span><br><span class="line">	</span><br><span class="line">	\node [place,tokens=1]	(w2&apos;) [below of=c2&apos;]  &#123;&#125;;</span><br><span class="line">	</span><br><span class="line">	\node [transition] (e1&apos;) [left of=c1&apos;] &#123;&#125;</span><br><span class="line">		edge [pre,bend left]                  (w1&apos;)</span><br><span class="line">     	edge [post]                           (s1&apos;)</span><br><span class="line">	    edge [pre]                            (s2&apos;)</span><br><span class="line">	    edge [post]                           (c1&apos;);</span><br><span class="line">	</span><br><span class="line">	\node [transition] (e2&apos;) [left of=c2&apos;] &#123;&#125;</span><br><span class="line">	edge [pre,bend right]                 (w2&apos;)</span><br><span class="line">	edge [post]                           (s1&apos;)</span><br><span class="line">	edge [pre]                            (s2&apos;)</span><br><span class="line">	edge [post]                           (c2&apos;);</span><br><span class="line">	</span><br><span class="line">	\node [transition] (l1&apos;) [right of=c1&apos;] &#123;&#125;</span><br><span class="line">	edge [pre]                            (c1&apos;)</span><br><span class="line">	edge [pre]                            (s1&apos;)</span><br><span class="line">	edge [post]                           (s2&apos;)</span><br><span class="line">	edge [post,bend right] node[swap] &#123;2&#125; (w1&apos;);</span><br><span class="line">	</span><br><span class="line">	\node [transition] (l2&apos;) [right of=c2&apos;] &#123;&#125;</span><br><span class="line">	edge [pre]                            (c2&apos;)</span><br><span class="line">	edge [pre]                            (s1&apos;)</span><br><span class="line">	edge [post]                           (s2&apos;)</span><br><span class="line">	edge [post,bend left]  node &#123;2&#125;       (w2&apos;);</span><br><span class="line">	\end&#123;scope&#125;</span><br><span class="line">		</span><br><span class="line">	</span><br><span class="line">%需要用到库backgrounds	，指示开启的 scope 环境所在的层属于主层（即 tikzpicture 环境所在层）之下的层</span><br><span class="line">\begin&#123;scope&#125;[on background layer] </span><br><span class="line"> \node (r1) [fill=black!10, rounded corners, fit=(w1)(w2)(e1)(e2)(l1)(l2)] &#123;&#125;;</span><br><span class="line"> \node (r2) [fill=green!10, rounded corners, fit=(w1&apos;)(w2&apos;)(e1&apos;)(e2&apos;)(l1&apos;)(l2&apos;)] &#123;&#125;; </span><br><span class="line"> %定义了两个节点</span><br><span class="line"> %选项 fit 生成一个盒子（fit=(w1)(w2)(e1)(e2)(l1)(l2)，等号右侧各项是坐标或 node， 各项之间不能加逗号），生成的盒子将等号右侧各项包围在内。各项与盒子边界的距离用选项 inner sep= 设置</span><br><span class="line"> \end&#123;scope&#125;</span><br><span class="line"> </span><br><span class="line"> % draw命令可以跟上可选项 -&gt; ，这样直线的右端就有一个箭头了。此外还有: -&gt;&gt; ， -&gt;| ， -to ， -latex ， -stealth </span><br><span class="line"> % shorten &gt;和shorten &lt;分别表示的意思就是结尾和开头分别缩短的长度，例如shorten &gt;= 1mm</span><br><span class="line"> % thick 线的宽度</span><br><span class="line"> % decoration线的形式，</span><br><span class="line"> % decorate打开线的装饰，decoration定义线的形式snakes，需要加snakes选项）</span><br><span class="line"> % node [above=1mm, midway, text width=3cm,  align=center] 连线上方，中间位置，文本框宽，中心方式</span><br><span class="line"> \draw [shorten &gt;= 1mm, -to, thick,decorate,  decoration=&#123;snake, amplitude=.4mm, segment length=2mm, pre = moveto, pre length=1mm,post length=2mm&#125;]</span><br><span class="line"> (r1) -- (r2) node [above=1mm, midway, text width=3cm,  align=center] &#123;replacement of the \textcolor&#123;red&#125;&#123;capacity&#125;</span><br><span class="line"> by \textcolor&#123;red&#125;&#123;two places&#125;&#125;;</span><br><span class="line">	</span><br><span class="line">\end&#123;tikzpicture&#125;</span><br><span class="line"></span><br><span class="line">\end&#123;document&#125;</span><br></pre></td></tr></table></figure>
