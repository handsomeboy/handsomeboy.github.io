        <p>这几天对<code>tikz</code>比较感兴趣，画了张图。还算比较好看。</p>
<img src="/2017/12/13/machine/machine.jpg">
<p>机器学习组成</p>
<p>这是对应的代码：<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br></pre></td><td class="code"><pre><span class="line">\documentclass[tikz]&#123;standalone&#125;</span><br><span class="line"></span><br><span class="line">\usepackage&#123;ctex&#125;</span><br><span class="line">\usepackage&#123;relsize&#125;</span><br><span class="line">\usepackage&#123;bm&#125;</span><br><span class="line">\usepackage&#123;tikz&#125;</span><br><span class="line">\usetikzlibrary&#123;arrows,shapes.misc, positioning,calc,backgrounds&#125;</span><br><span class="line">\usetikzlibrary&#123;shadows&#125;</span><br><span class="line">\usepackage[active,tightpage,pdftex]&#123;preview&#125;</span><br><span class="line">\usetikzlibrary&#123;fit&#125;</span><br><span class="line"></span><br><span class="line">\begin&#123;document&#125;</span><br><span class="line"></span><br><span class="line">	\begin&#123;tikzpicture&#125;[node distance=2.2cm]</span><br><span class="line">	\begin&#123;scope&#125;</span><br><span class="line">	\node[draw=none,thick, rounded corners=0.5cm,fill=green!40,fit=&#123;(0,0) (2,2)&#125;, drop shadow,inner sep=0pt, ,anchor=mid,label=center:&#123;\large \heiti 数据&#125;] (A) &#123;&#125;;</span><br><span class="line">	\node[draw=none,rounded corners=0.5cm, fill=red!40,fit=&#123;(0,0) (2,2)&#125;, drop shadow, inner sep=0pt, label=center:&#123;\large \heiti 模型&#125;,right of =A] (B) &#123;&#125;;</span><br><span class="line">	\node[draw=none,rounded corners=0.5cm, fill=magenta!40,fit=&#123;(0,0) (2,2)&#125;,  drop shadow,below of=A, inner sep=0pt, label=center:&#123;\large\heiti  最优化&#125;] (C) &#123;&#125;;</span><br><span class="line">	\node[draw=none,rounded corners=0.5cm, fill=blue!40,fit=&#123;(0,0) (2,2)&#125;,  drop shadow,right of=C, inner sep=0pt, label=center:&#123;\large\heiti  编程&#125;] (D) &#123;&#125;;</span><br><span class="line">	\end&#123;scope&#125;</span><br><span class="line">	</span><br><span class="line"></span><br><span class="line">	\begin&#123;pgfonlayer&#125;&#123;background&#125;</span><br><span class="line">	\node [fill=yellow!30,fit=(A) (B)(C)(D),rounded corners=0.5cm,very thick, drop shadow] (all)&#123;&#125;;</span><br><span class="line">	\node [right =0.3cm of all] (equal) &#123;\mbox&#123;\Huge $=$ &#125;&#125;;</span><br><span class="line">	\node[draw=none,thick,fill=cyan!40,inner sep=15pt,rounded corners=5pt, right = 0.3cm of equal, drop shadow]&#123;\large \heiti 机器学习&#125;;	</span><br><span class="line">	\end&#123;pgfonlayer&#125;	</span><br><span class="line"></span><br><span class="line">	\end&#123;tikzpicture&#125;  </span><br><span class="line">	</span><br><span class="line">\end&#123;document&#125;</span><br></pre></td></tr></table></figure></p>
